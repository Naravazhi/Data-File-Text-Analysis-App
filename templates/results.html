<!DOCTYPE html>
<html>
    <head>
        <title>Analysis Results</title>
    </head>
    <body>
        <h1>Analysis Results</h1>
        <h2>Top 10 Words</h2>
        <ul>
            {% for word, freq in top_words %}
                <li>{{ word }}: {{ freq }}</li>
            {% endfor %}
        </ul>
        <h2>Sentiment Summary: {{ sentiment_summary }}</h2>
        <br>
        <a href="{{ url_for('upload_file') }}">Upload another file or URL</a>
    </body>
</html>
